<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Excuse generator</title>
    <link
      rel="icon"
      type="image/png"
      href="https://www.hostgator.com/static/cs/img/favicon-32x32.png"
    />

    <script src="excuse_generator.js"></script>

    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <main
      class="bg-yellow-100 min-h-screen flex flex-col items-center text-hostgator-gray"
    >
      <h1 class="mt-10 text-center text-5xl">The Coding Excuse Generator</h1>
      <h2 class="mt-3 text-center text-4xl">
        A programmer's handy resource for buying more time.
      </h2>

      <ul class="mt-3 text-lg">
        <li>1. Click the button</li>
        <li>2. The perfect explanation magically appears</li>
        <li>
          3. Now's your chance, go finish that project (or just to get more
          coffee)
        </li>
      </ul>

      <div class="flex justify-center items-center my-10">
        <img src="assets/HG-Snappy.svg" alt="Snappy" class="h-64 mx-10" />
        <button
          class="mx-auto p-4 h-20 text-lg text-hostgator-dark-blue bg-hostgator-yellow text-center border-4 border-hostgator-dark-blue hover:shadow transform hover:-translate-y-px"
          onclick="generate_excuse()"
        >
          Give me an excuse
        </button>
      </div>
      <h1 class="text-2xl">I need more time because...</h1>
      <h1
        class="hidden text-center text-2xl bg-hostgator-yellow border-2 p-2 rounded-lg border-hostgator-dark-blue"
        id="excuse_output"
      ></h1>
      <div class="mt-auto text-center mt-12">
        <a href="https://hostgator.com">Powered by HostGator</a>
      </div>
    </main>
  </body>
</html>
