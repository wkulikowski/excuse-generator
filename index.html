<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Excuse generator</title>
  
  <script src="excuse_generator.js"></script>
  
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <main class="bg-yellow-100 min-h-screen flex flex-col items-center text-hostgator-gray">
    <h1 class="mt-10 text-center text-5xl">Do you need an excuse?</h1>
    <div class="flex justify-center items-center my-10">
      <img src="assets/HG-Snappy.svg" alt="Snappy" class="h-64 mx-10">
      <button class="mx-auto p-4 h-16 text-lg text-hostgator-dark-blue bg-hostgator-yellow text-center border-4 border-hostgator-dark-blue hover:shadow transform hover:-translate-y-px" onclick="generate_excuse()">Give me an excuse</button>
    </div>
    <h1 class="hidden text-center text-2xl bg-hostgator-yellow border-2 p-2 rounded-lg border-hostgator-dark-blue" id="excuse_output"></h1>
  </main>  
</body>
</html>
